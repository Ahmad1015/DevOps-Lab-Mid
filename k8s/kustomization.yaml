apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: devops-lab

resources:
  # Namespace
  - namespace.yaml
  
  # ConfigMaps and Secrets
  - configmaps/app-config.yaml
  - secrets/app-secrets.yaml
  
  # Storage
  - storage/persistent-volumes.yaml
  
  # Deployments and Services
  - deployments/mongodb.yaml
  - deployments/redis.yaml
  - deployments/backend.yaml
  - deployments/frontend.yaml
  
  # Ingress (optional - comment out for Minikube)
  # - ingress.yaml

commonLabels:
  project: devops-final-lab
  environment: production
